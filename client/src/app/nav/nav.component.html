<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLinkActive="/">Dating App</a>

   
     <ng-container >
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
      <li class="nav-item">
        <a class="nav-link active" routerLink="/members" routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>
     </ng-container>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user">
      <a
        class="btn btn-secondary dropdown-toggle"
        (click)="showDropdown = !showDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        
      >
        Profile {{user.username | titlecase}} 
      </a>

      <div
        class="dropdown-menu dropdown-menu-dark"
        [ngClass]="{ show: showDropdown }"
      >
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <div *ngIf="!(accountService.currentUser$ | async)">
    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"

    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="Password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
  </div>
</nav>
